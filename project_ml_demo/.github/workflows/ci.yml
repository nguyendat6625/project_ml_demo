name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate data and train model
      run: |
        python app/utils.py
    
    - name: Check if model files exist
      run: |
        test -f model/regression_model.pkl && echo "Model file exists"
        test -f data/synthetic_data.csv && echo "Data file exists"
        test -f model/model_metrics.json && echo "Metrics file exists"
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test Streamlit app
      run: |
        pip install streamlit
        streamlit run app/app.py --logger.level=debug &
        sleep 5
        kill %1
      continue-on-error: true
